# work with tensorflow and openai gym
name: reinforcement
channels:
    - conda-forge
    - defaults
dependencies:
    - python=3.6        # use a recent version of python
    - tensorflow>=1.10  # recent tf version
    - click
    - cloudpickle
    - dill
    - joblib
    - jupyter
    - matplotlib
    - mypy
    - numpy
    - pandas
    - pip
    - progressbar2
    - pylint
    - scikit-learn
    - seaborn
    - tqdm
    - pip:
        - baselines
        - gym[atari]
        - opencv-python